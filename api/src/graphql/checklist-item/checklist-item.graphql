type ChecklistItem{
    uuid: Uuid!
    checked: Boolean!
    title: String!
    taskUuid: Uuid!
    task: Task!
}

input ChecklistItemInput {
    checked: Boolean
    title: String
}

type Mutation {
    createChecklistItem(taskUuid: Uuid!, input: ChecklistItemInput!): ChecklistItem @isAuthenticated
    updateChecklistItem(uuid: Uuid!, input: ChecklistItemInput!): ChecklistItem @isAuthenticated
    destroyChecklistItem(uuid: Uuid!): Boolean @isAuthenticated
}