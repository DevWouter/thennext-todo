type Context {
    uuid: Uuid!
    name: String!
    primary: Boolean!
    owner_uuid: Uuid!
    owner: Account!

    tasks: [Task]
}

input ContextInput {
    name: String
}

type Query {
    contexts: [Context]
    context(uuid: Uuid): Context
}

type Mutation {
    createContext(name: String!): Context
    destroyContext(uuid: Uuid!): Boolean
    updateContext(uuid: Uuid!, input: ContextInput!): Context
}