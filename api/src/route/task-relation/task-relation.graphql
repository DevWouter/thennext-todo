type TaskRelation {
    uuid: Uuid!
    sourceTaskUuid: Uuid!
    sourceTask: Task!
    targetTaskUuid: Uuid!
    targetTask: Task!
    relationType: RelationType!
}

enum RelationType{
    blocks
}

input TaskRelationInput {
    sourceTaskUuid: Uuid!
    targetTaskUuid: Uuid!
    relationType: RelationType!
}

type Mutation {
    createTaskRelation(input: TaskRelationInput!): TaskRelation @isAuthenticated
    destroyTaskRelation(uuid: Uuid!): Boolean @isAuthenticated
}