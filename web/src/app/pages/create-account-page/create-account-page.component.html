<app-common-page-header></app-common-page-header>
<div class="container">
  <div class="form-container">
    <label class="row">
      <div class="icon">
        <i class="far fa-fw fa-envelope"></i>
      </div>
      <div class="input">
        <input type="text" [(ngModel)]="username" name="username" placeholder="email" (keydown.enter)="submit()">
      </div>
    </label>
    <div class="input-splitter"></div>
    <label class="row">
      <div class="icon">
        <i class="fas fa-fw fa-lock"></i>
      </div>
      <div class="input">
        <input type="password" [(ngModel)]="password" name="password" placeholder="password" (keydown.enter)="submit()">
      </div>
    </label>
    <div class="input-splitter"></div>

    <div class="row">
      <button class="login-button" (click)="submit()">
        Create account
      </button>
    </div>
  </div>
</div>
<app-common-page-footer></app-common-page-footer>
