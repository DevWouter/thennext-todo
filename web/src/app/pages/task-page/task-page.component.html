<app-warning-modal-dialog></app-warning-modal-dialog>
<app-task-page-menu></app-task-page-menu>

<div class="content content--split" *ngIf="!isMobile">
  <task-page-left [width]="size"></task-page-left>
  <task-page-divider *ngIf="showPane" (rightWidth)="setPaneWidth($event)"></task-page-divider>
  <task-pane *ngIf="showPane" [width]="size"></task-pane>
</div>

<div class="content content--single" *ngIf="isMobile">
  <task-page-left *ngIf="!showPane"></task-page-left>
  <task-pane *ngIf="showPane"></task-pane>
</div>
