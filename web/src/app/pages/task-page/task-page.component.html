<app-warning-modal-dialog></app-warning-modal-dialog>

<mat-sidenav-container>
  <mat-sidenav [(opened)]="openSideNav" [fixedInViewport]="true" [mode]="'over'" data-cy="menu">
    <app-task-page-menu [displayName]="$displayName | async" (close)="close()"></app-task-page-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-task-page-header (menuClick)="open()"></app-task-page-header>

    <div class="content content--split" *ngIf="!isMobile">
      <task-page-left [width]="size"></task-page-left>
      <task-page-divider *ngIf="($showPane | async)" (rightWidth)="setPaneWidth($event)"></task-page-divider>
      <task-pane *ngIf="($showPane | async)" [width]="size"></task-pane>
    </div>

    <div class="content content--single" *ngIf="isMobile">
      <task-page-left *ngIf="!($showPane | async)"></task-page-left>
      <task-pane *ngIf="($showPane | async)"></task-pane>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
