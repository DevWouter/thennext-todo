<div class="container">
  <div class="checkbox">
    <i class="fas fa-plus add-8px-right-margin"></i>
  </div>
  <app-command-input></app-command-input>
</div>
<div class="task-list-wrapper">
  <div data-cy="task-list-container" class="task-list" [hidden]="!showTasks">
    <app-tasklist (taskFoundCount)="setFoundCount($event)"></app-tasklist>
  </div>
  <div data-cy="no-tasks-found" class="empty-message" *ngIf="showEmptyListMessage">
    <div class="content">
      No tasks could be found
    </div>
  </div>
</div>
