<div class="container">
  <div class="menu-btn" (click)="open()">
    <div class="icon">
      <i class="fas fa-bars fa-fw"></i>
    </div>
  </div>
  <div class="title">{{listName}}</div>
  <div class="connection-status">
    <i class="fas fa-lg fa-circle" *ngIf="connectionStatus === 'online'"></i>
    <i class="fas fa-lg fa-exclamation-circle warn" *ngIf="connectionStatus === 'offline'"></i>
    <i class="fas fa-lg fa-times-circle error" *ngIf="connectionStatus === 'error'"></i>
    <i class="fas fa-lg fa-question-circle warn" *ngIf="connectionStatus === 'unknown'"></i>
  </div>
</div>

<gui-menu [menuTitle]="displayName">
  <gui-menu-item iconClass="fas fa-fw fa-list">
    <select [(ngModel)]="currentListUuid">
      <option *ngFor="let list of lists" [value]="list.uuid">{{list.name}}</option>
    </select>
  </gui-menu-item>

  <gui-menu-item-checkbox [checked]="showBlocked" (click)="showBlocked = !showBlocked">Show blocked tasks</gui-menu-item-checkbox>
  <gui-menu-item-checkbox [checked]="showNegative" (click)="showNegative = !showNegative">Show negative tasks</gui-menu-item-checkbox>
  <gui-menu-item-checkbox [checked]="showCompleted" (click)="showCompleted = !showCompleted">Show completed</gui-menu-item-checkbox>

  <gui-menu-spacer></gui-menu-spacer>

  <gui-menu-item iconClass="fas fa-fw fa-cog" (click)="goToSettings()">Settings</gui-menu-item>
  <gui-menu-item iconClass="fas fa-fw fa-sign-out-alt" (click)="logout()">Logout</gui-menu-item>
</gui-menu>
