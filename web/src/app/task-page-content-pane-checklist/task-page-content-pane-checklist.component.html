<app-task-page-content-pane-checklist-item *ngFor="let item of items" [item]="item"></app-task-page-content-pane-checklist-item>

<div class="item">
  <div class="status">
    <i class="far fa-empty"></i>
  </div>
  <input class="text" [(ngModel)]="newValue" (keydown.enter)="create()" placeholder="What should we not forget?"/>
</div>
