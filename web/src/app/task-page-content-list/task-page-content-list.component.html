<div class="container">
  <div class="checkbox">
    <i class="fas fa-plus add-8px-right-margin"></i>
  </div>
  <app-command-input></app-command-input>
</div>

<div class="task-list">
  <app-task-page-content-list-item *ngFor="let task of activeTasks" [task]="task"></app-task-page-content-list-item>
  <div class="spacer" *ngIf="activeTasks.length != 0"></div>
  <app-task-page-content-list-item *ngFor="let task of nonActiveTasks" [task]="task"></app-task-page-content-list-item>
</div>
