<app-task-page-content-pane-control>
  <app-task-page-content-pane-title [task]="task"></app-task-page-content-pane-title>
</app-task-page-content-pane-control>

<app-task-page-content-pane-control>
  <app-task-page-content-pane-stats [task]="task"></app-task-page-content-pane-stats>
</app-task-page-content-pane-control>

<app-task-page-content-pane-control header="Description">
  <app-task-page-content-pane-description [task]="task"></app-task-page-content-pane-description>
</app-task-page-content-pane-control>

<app-task-page-content-pane-control header="Checklist">
  <app-task-page-content-pane-checklist [task]="task"></app-task-page-content-pane-checklist>
</app-task-page-content-pane-control>

<app-task-page-content-pane-control>
  <app-task-page-content-pane-relations [task]="task"></app-task-page-content-pane-relations>
</app-task-page-content-pane-control>

<div class="spacer"></div>
<div class="footer">
  <div class="footer-spacer"></div>

  <button class="btn-delete" (click)="delete()" title="delete">
    <i class="fas fa-trash"></i>
  </button>
  <button class="btn-hide" (click)="hide()" title="hide">
    <i class="fas fa-chevron-right"></i>
  </button>
</div>
