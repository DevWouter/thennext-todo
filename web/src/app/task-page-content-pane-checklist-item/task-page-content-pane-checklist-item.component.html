<div class="status" (click)="toggle()">
  <i class="far fa-check-circle" *ngIf="checked"></i>
  <i class="far fa-circle" *ngIf="!checked"></i>
</div>
<div class="text">
  <textarea rows="1" appTextareaResize="" placeholder="What should we not forget?" [(ngModel)]="title" (blur)="updateTitle()"></textarea>
</div>
