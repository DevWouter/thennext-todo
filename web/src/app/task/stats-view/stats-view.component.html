<div class="stats">
  <div *ngIf="showCompleted">Completed on: {{completedOn | date:'yyyy-MM-dd HH:mm:ss'}}</div>
  <div>
    <span (click)="toggleUrgencyBreakdown()" class="breakdown-toggle">
      <i class="fas fa-fw" [class.fa-chevron-right]="!showUrgencyBreakdown" [class.fa-chevron-down]="showUrgencyBreakdown"></i>
    </span>
    Urgency: {{urgency}}
  </div>
  <div *ngIf="showUrgencyBreakdown">
    <table style="width: 100%">
      <tr *ngFor="let x of modifiers">
        <td>- {{x.description}}</td>
        <td style="text-align: right">{{x.score| number:'1.2-2'}}</td>
      </tr>
    </table>
  </div>
</div>
