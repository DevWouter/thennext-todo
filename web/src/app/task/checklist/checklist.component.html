<task-checklist-item *ngFor="let item of items" [item]="item" (move)="move(item, $event)" (selectNext)="selectNext(item, $event)">
</task-checklist-item>

<div class="item">
  <div class="status">
    <i class="far fa-empty"></i>
  </div>
  <div class="text">
    <textarea matInput cdkTextareaAutosize #input rows="1" [(ngModel)]="newValue" (keydown.enter)="create($event, 'next')" (keydown.shift.enter)="create($event, 'prev')"
      placeholder="What should we not forget?"></textarea>
  </div>
</div>
