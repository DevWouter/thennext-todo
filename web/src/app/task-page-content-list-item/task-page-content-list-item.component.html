<div class="checkbox" (click)="toggle()">
  <i *ngIf="checked == false" class="far fa-square"></i>
  <i *ngIf="checked == true" class="far fa-check-square"></i>
</div>
<div class="title">{{title}}</div>
<div class="buttons">
  <div *ngIf="showCommentIcon" class="button"><i class="far fa-comments fa-fw"></i></div>
  <div *ngIf="showSleepIcon" class="button"><i class="far fa-moon fa-fw"></i></div>
  <div *ngIf="showPlayIcon" class="button"><i class="fas fa-play fa-fw"></i></div>
</div>
<div class="score">{{score}}</div>
