<div class="timeline" *ngIf="showDropArea">
  <div class="droparea droparea--before" [class.allow]="beforeAllow" (dragover)="dragover($event, 'before')" (drop)="drop($event, 'before')">
    <b>before</b>
    <br>"{{taskname}}"</div>
  <div class="droparea-splitter">
    <span>or</span>
  </div>
  <div class="droparea droparea--after" [class.allow]="afterAllow" (dragover)="dragover($event, 'after')" (drop)="drop($event, 'after')">
    <b>after</b>
    <br>"{{taskname}}"</div>
</div>
<div *ngIf="!showDropArea">
  <i *ngIf="showExplain">Drag a task of list and drop it here to determine if should be before the current or after the current task</i>
  <div *ngIf="!showExplain">
    <b>Before:</b>
    <div *ngFor="let item of tasksBefore" [class.done]="item.isDone">
      <i (click)="delete(item)" class="fa fa-trash"></i>{{item.taskTitle}}
    </div>
    <b>After:</b>
    <div *ngFor="let item of tasksAfter" [class.done]="item.isDone">
      <i (click)="delete(item)" class="fa fa-trash"></i>{{item.taskTitle}}
    </div>
  </div>
</div>
